<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7FC9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A5BA0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#skyGradient)"/>
  
  <!-- Cloud -->
  <ellipse cx="35" cy="35" rx="15" ry="10" fill="#E9EBFF" opacity="0.6"/>
  <ellipse cx="48" cy="33" rx="12" ry="9" fill="#E9EBFF" opacity="0.7"/>
  <ellipse cx="25" cy="33" rx="10" ry="8" fill="#E9EBFF" opacity="0.5"/>
  
  <!-- Rain drops -->
  <path d="M 30 48 Q 28 52 30 56 Q 32 52 30 48 Z" fill="#6B9EFF" opacity="0.8" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,3; 0,0"
      dur="1.5s"
      repeatCount="indefinite"/>
  </path>
  <path d="M 42 50 Q 40 54 42 58 Q 44 54 42 50 Z" fill="#6B9EFF" opacity="0.7" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,3; 0,0"
      dur="1.5s"
      begin="0.3s"
      repeatCount="indefinite"/>
  </path>
  <path d="M 54 48 Q 52 52 54 56 Q 56 52 54 48 Z" fill="#6B9EFF" opacity="0.8" filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,3; 0,0"
      dur="1.5s"
      begin="0.6s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Letter R -->
  <text x="22" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#E9EBFF" opacity="0.95">R</text>
  
  <!-- Letter A with glow -->
  <text x="39" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#A8C5FF" filter="url(#glow)">A</text>
  
  <!-- Letter I with glow -->
  <text x="56" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#A8C5FF" filter="url(#glow)">I</text>
  
  <!-- Letter N -->
  <text x="67" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#E9EBFF" opacity="0.95">N</text>
</svg>
